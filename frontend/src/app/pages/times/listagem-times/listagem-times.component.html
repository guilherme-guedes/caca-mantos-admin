<div class="container">
    <div class="row justify-content-center mt-8 mb-8">
        <div class="col-md-12 col-lg-10">
            <div class="card shadow">
                <div class="card-body p-4">        
                    <h5 class="card-title text-center mb-4">Times</h5>
                    <div class="form-container">
                        <form [formGroup]="form" (ngSubmit)="onSubmit($event)"> 
                        
                            <div>
                                <div class="row">
                                    <div class="form-group col-md-7 col-xl-7 mt-3 mb-2">
                                        <label for="trecho" class="form-label">Nome ou Identificador</label>
                                        <input type="text" class="form-control" id="trecho" formControlName="trecho" placeholder="Nome ou identificador">
                                    </div>                      
                
                                    <div class="form-group col-md-5 col-xl-5 mt-3 mb-2 switch-container-horizontal">    
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" role="switch" id="switchAtivo" formControlName="ativo">
                                            <label class="form-check-label" for="switchAtivo">Ativa</label>
                                        </div>
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" role="switch" id="switchDestaque" formControlName="destaque">
                                            <label class="form-check-label" for="switchDestaque">Destaque</label>
                                        </div>  
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" role="switch" id="switchPrincipal" formControlName="principal">
                                            <label class="form-check-label" for="switchPrincipal">Principal</label>
                                        </div>    
                                    </div>  
                                </div>   
                                <div class="row">
                                    <div class="form-group col-md-12 mt-6 mb-4 text-end">
                                        <button type="submit" class="btn btn-primary">
                                            <i class="fas fa-search me-2"></i>Buscar
                                        </button>
                                    </div>
                                </div>
                            </div>   
                            <div>                
                                <app-tabela-dinamica [registros]="times" [colunas]="camposTimes" [flutuante]="false"
                                    (edicaoClicked)="editarTime($event)" 
                                    (remocaoClicked)="removerTime($event)" 
                                    (adicicaoClicked)="adicionarTime()">
                                </app-tabela-dinamica>
                            </div>
                        </form>   
                        <app-paginacao [paginaAtual]="paginacao.paginaAtual" [tamanhoPagina]="paginacao.itensPorPagina" [totalRegistros]="paginacao.quantidadeTotal"
                            (paginaAlterada)="onPageChanged($event)">
                        </app-paginacao>                         
                    </div>
                </div>
            </div>
        </div>           
    </div>
</div>
