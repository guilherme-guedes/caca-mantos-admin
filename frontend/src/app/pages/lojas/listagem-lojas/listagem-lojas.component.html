<div class="container">
    <div class="row justify-content-center mt-8 mb-8">
        <div class="col-md-12 col-lg-10">
            <div class="card shadow">
                <div class="card-body p-4">        
                    <h5 class="card-title text-center mb-4">Lojas</h5>
                    <div class="form-container">
                        <form [formGroup]="formGroup" (ngSubmit)="onSubmit($event)"> 
                        
                            <div>
                                <div class="row">
                                    <div class="form-group col-md-8 col-xl-8 mt-3 mb-2">
                                        <label for="trecho" class="form-label">Nome ou Site</label>
                                        <input type="text" class="form-control" id="trecho" formControlName="trecho" placeholder="Nome ou site">
                                    </div>                      
                
                                    <div class="form-group col-md-5 col-xl-4 mt-3 mb-2 switch-container-horizontal">    
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" role="switch" id="switchAtiva" formControlName="ativa">
                                            <label class="form-check-label" for="switchAtiva">Ativa</label>
                                        </div>
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" role="switch" id="switchParceira" formControlName="parceira">
                                            <label class="form-check-label" for="switchParceira">Parceira</label>
                                        </div>     
                                    </div>  
                                </div>   
                                <div class="row">
                                    <div class="form-group col-md-12 mt-6 mb-4 text-end">
                                        <button type="submit" class="btn btn-primary">
                                            <i class="fas fa-search me-2"></i>Buscar
                                        </button>
                                    </div>
                                </div>
                            </div>   
                            <div>                
                                <app-tabela-dinamica [registros]="lojas" [colunas]="camposLojas" [flutuante]="false"
                                    (edicaoClicked)="editarLoja($event)" 
                                    (remocaoClicked)="removerLoja($event)" 
                                    (adicicaoClicked)="adicionarLoja()">
                                </app-tabela-dinamica>
                            </div>
                        </form>
                        <app-paginacao [paginaAtual]="paginacao.paginaAtual" [tamanhoPagina]="paginacao.itensPorPagina" [totalRegistros]="paginacao.quantidadeTotal"
                            (paginaAlterada)="onPageChanged($event)">
                        </app-paginacao>                                
                    </div>
                </div>
            </div>
        </div>           
    </div>
</div>
