<div class="container">
    <div class="row justify-content-center mt-8 mb-8">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h5 class="card-title text-center mb-4">Nova loja</h5>
                    <div class="form-container">
                        <form [formGroup]="form" (ngSubmit)="onSubmit($event)"> 
                        
                            <div>
                                <div class="form-group mt-3 mb-2">
                                    <label for="nome" class="form-label">Nome</label>
                                    <input type="text" class="form-control" id="nome" formControlName="nome" placeholder="Nome da loja">
                                </div>
                            </div>

                            <div>
                                <div>
                                    <h5 class="mb-0">Lojas</h5>
                                </div>
                                <div class="card-body p-0">
                                    <table class="table table-hover mb-0">
                                        <thead class="table-light">
                                            <tr>
                                                <th *ngFor="let coluna of camposLojas">{{ coluna.label }}</th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                            <tbody>
                                                <tr *ngFor="let loja of lojas">
                                                    <td *ngFor="let coluna of camposLojas">
                                                        {{ getValue(loja, coluna.key) }}
                                                    </td>
                                                    <td class="container-acoes">
                                                        <button class="btn btn-sm btn-outline-primary me-1" (click)="removerLoja(loja)">
                                                            <i class="fas fa-edit"></i>
                                                        </button>
                                                        <button class="btn btn-sm btn-outline-danger" (click)="editarLoja(loja)">
                                                            <i class="fas fa-trash"></i>
                                                        </button>
                                                    </td>
                                                </tr>
                                                <tr *ngIf="lojas.length === 0">
                                                    <td [attr.colspan]="camposLojas.length + 1" class="text-center text-muted py-3">
                                                        Nenhum registro encontrado
                                                    </td>
                                                </tr>
                                            </tbody>
                                    </table>
                                </div>
                            </div>

                        </form>                            
                    </div>
                </div>
            </div>
        </div>           
    </div>
</div>
