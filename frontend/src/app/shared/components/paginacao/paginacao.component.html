<nav>
    <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="paginaAtual === 1">
            <button class="fa fa-arrow-left btn btn-inverse" (click)="mudarPagina(paginaAtual - 1)"></button>
        </li> 
        <li class="page-item" *ngFor="let pagina of paginas" [class.active]="pagina === paginaAtual">
            <button class="btn btn-inverse" (click)="mudarPagina(pagina)">{{ pagina }}</button>
        </li>
        <li class="page-item" [class.disabled]="paginaAtual === totalPaginas">
            <button class="fa fa-arrow-right btn btn-inverse" (click)="mudarPagina(paginaAtual + 1)"></button>
        </li> 
    </ul>
</nav>
